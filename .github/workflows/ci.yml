name: MATLAB CI

on:
  push:
    branches:
      - add-CI
  pull_request:
    branches:
      - add-CI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Compile MEX files
        run: |
          matlab -batch "cd utilities/intervalsC+; mex CountInIntervals.c; mex FindInInterval.c; mex MatchUpIndices.c"
          matlab -batch "cd utilities/mapsC+; mex Contiguous.c; mex FindField.c"

      - name: Run MATLAB tests
        run: |
          matlab -batch "addpath(genpath('.')); suite = TestSuite.fromFolder('test', 'IncludeSubfolders', true); results = run(suite); assertSuccess(results);"
